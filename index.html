<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8">
  <title>Bayraktar 3D</title>
  <style>
    body { margin: 0; overflow: hidden; background: #000; }
    canvas { display: block; }
    #loading { position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); color: white; font-family: Arial; }
    #hud { position: absolute; top: 10px; left: 10px; color: white; font-family: Arial; font-size: 14px; background: rgba(0,0,0,0.4); padding: 8px; border-radius: 4px; }
  </style>
  <script type="importmap">
    {
      "imports": {
        "three": "https://cdn.jsdelivr.net/npm/three@0.161.0/build/three.module.js",
        "three/addons/": "https://cdn.jsdelivr.net/npm/three@0.161.0/examples/jsm/"
      }
    }
  </script>
</head>
<body>
<div id="loading">Завантаження моделі Bayraktar...</div>
<div id="hud">Цілі знищено: <span id="score">0</span></div>
<audio id="engineSound" src="diesel-drive-by-3-mz000007-47135.mp3" loop></audio>
<audio id="startSound" src="engine-start-86242.mp3"></audio>
<audio id="missileSound" src="missile-firing-fl-106655.mp3"></audio>
<script type="module">
  import * as THREE from 'three';
  import { GLTFLoader } from 'three/addons/loaders/GLTFLoader.js';
  import { OrbitControls } from 'three/addons/controls/OrbitControls.js';

  let scene, camera, renderer, controls, bayraktar, score = 0;
  let keys = {}, missiles = [], targets = [], hasTakenOff = false, cameraMode = 3;

  // ... [Initialization code remains unchanged] ...

  function createExplosion(position) {
    const explosion = new THREE.Mesh(
      new THREE.SphereGeometry(0.3, 8, 8),
      new THREE.MeshBasicMaterial({ color: 0xff6600 })
    );
    explosion.position.copy(position);
    scene.add(explosion);

    const particleCount = 20;
    for (let i = 0; i < particleCount; i++) {
      const particle = new THREE.Mesh(
        new THREE.SphereGeometry(0.05, 4, 4),
        new THREE.MeshBasicMaterial({ color: 0xffff00 })
      );
      particle.position.copy(position);
      const velocity = new THREE.Vector3(
        (Math.random() - 0.5) * 2,
        (Math.random() - 0.5) * 2,
        (Math.random() - 0.5) * 2
      );
      scene.add(particle);
      const life = 300 + Math.random() * 200;
      const start = Date.now();
      (function animateParticle() {
        const elapsed = Date.now() - start;
        if (elapsed < life) {
          particle.position.addScaledVector(velocity, 0.05);
          requestAnimationFrame(animateParticle);
        } else {
          scene.remove(particle);
        }
      })();
    }

    setTimeout(() => {
      scene.remove(explosion);
    }, 300);
  }

  function animate() {
    const time = Date.now() * 0.005;
    if (typeof flag !== 'undefined') {
      flag.rotation.z = Math.sin(time * 0.2) * 0.1;
    }
    if (typeof beacon !== 'undefined') {
      beacon.material.color.setHSL(Math.sin(time * 0.5) * 0.5 + 0.5, 1, 0.5);
    }

    if (hasTakenOff && bayraktar) {
      if (cameraMode === 1) {
        const front = new THREE.Vector3(0, 0.5, -1);
        front.applyMatrix4(bayraktar.matrixWorld);
        camera.position.lerp(front, 0.2);
        camera.lookAt(bayraktar.position);
      } else if (cameraMode === 2) {
        const behind = new THREE.Vector3(0, 2, 8);
        behind.applyMatrix4(bayraktar.matrixWorld);
        camera.position.lerp(behind, 0.1);
        camera.lookAt(bayraktar.position);
      } else if (cameraMode === 3) {
        controls.enabled = true;
        controls.target.copy(bayraktar.position);
        controls.update();
      }
    }
    requestAnimationFrame(animate);
    checkTakeOff();
    moveBayraktar();
    updateMissiles();
    controls.update();
    renderer.render(scene, camera);
  }

  animate();
</script>
</body>
</html>
