<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8">
  <title>Bayraktar 3D</title>
  <style>
    body { margin: 0; overflow: hidden; background: #000; }
    canvas { display: block; }
    #loading {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      color: white;
      font-family: Arial;
    }
    #hud {
      position: absolute;
      top: 10px;
      left: 10px;
      color: white;
      font-family: Arial;
      font-size: 14px;
      background: rgba(0,0,0,0.4);
      padding: 8px;
      border-radius: 4px;
    }
    #dashboard {
      position: absolute;
      bottom: 20px;
      right: 20px;
      background: rgba(0, 0, 0, 0.5);
      color: white;
      font-family: Arial;
      font-size: 12px;
      padding: 10px 15px;
      border-radius: 10px;
      display: flex;
      flex-direction: column;
      gap: 6px;
      width: 200px;
    }
    #dashboard span { display: block; text-align: right; }
    canvas#hudCanvas {
      position: absolute;
      top: 0;
      left: 0;
      pointer-events: none;
      z-index: 1;
    }
  </style>
  <script type="importmap">
    {
      "imports": {
        "three": "https://cdn.jsdelivr.net/npm/three@0.161.0/build/three.module.js",
        "three/addons/": "https://cdn.jsdelivr.net/npm/three@0.161.0/examples/jsm/"
      }
    }
  </script>
</head>
<body>
<canvas id="hudCanvas"></canvas>
<div id="loading">Завантаження моделі Bayraktar... <span id="progress">0%</span></div>
<div id="hud">Цілі знищено: <span id="score">0</span></div>
<div id="dashboard">
  <div>Пальне: <span id="fuel">100</span>%</div>
  <div>Висота: <span id="altitude">0</span> м</div>
  <div>Кут тангажа: <span id="pitch">0</span>°</div>
  <div>Швидкість: <span id="speed">0</span> км/год</div>
  <div>Курс: <span id="heading">0</span>°</div>
  <div>Вертикальна швидкість: <span id="vspeed">0</span> м/хв</div>
  <div>Режим газу: <span id="throttle">0</span>%</div>
  <div>Обороти двигуна: <span id="rpm">0</span> об/хв</div>
</div>
<audio id="engineSound" src="diesel-drive-by-3-mz000007-47135.mp3" loop></audio>
<audio id="startSound" src="engine-start-86242.mp3"></audio>
<audio id="missileSound" src="missile-firing-fl-106655.mp3"></audio>
<script type="module">
  import * as THREE from 'three';
  import { GLTFLoader } from 'three/addons/loaders/GLTFLoader.js';
  import { OrbitControls } from 'three/addons/controls/OrbitControls.js';

  let scene, camera, renderer, controls, bayraktar, propeller;
  let fuel = 100, throttle = 0, rpm = 0, engineRunning = false, isLanding = false;
  let cameraMode = 2, lastAltitude = 0;

  const hudCanvas = document.getElementById('hudCanvas');
  const hudCtx = hudCanvas.getContext('2d');
  function resizeHUD() {
    hudCanvas.width = window.innerWidth;
    hudCanvas.height = window.innerHeight;
  }
  window.addEventListener('resize', resizeHUD);
  resizeHUD();

  const engineSound = document.getElementById('engineSound');
  const startSound = document.getElementById('startSound');

  const dashboard = {
    fuel: document.getElementById('fuel'),
    altitude: document.getElementById('altitude'),
    pitch: document.getElementById('pitch'),
    speed: document.getElementById('speed'),
    heading: document.getElementById('heading'),
    vspeed: document.getElementById('vspeed'),
    throttle: document.getElementById('throttle'),
    rpm: document.getElementById('rpm')
  };

  const keys = {};
  document.addEventListener('keydown', (e) => {
    keys[e.key.toLowerCase()] = true;
    if (e.key === 'r') {
      engineRunning = !engineRunning;
      if (engineRunning) startSound.play().then(() => engineSound.play());
      else engineSound.pause();
    }
    if (e.key === 'w') throttle = Math.min(throttle + 5, 100);
    if (e.key === 's') throttle = Math.max(throttle - 5, 0);
    if (e.key === '1') cameraMode = 1;
    if (e.key === '2') cameraMode = 2;
    if (e.key === '3') cameraMode = 3;
  });
  document.addEventListener('keyup', e => keys[e.key.toLowerCase()] = false);

  scene = new THREE.Scene();
  scene.background = new THREE.Color(0x202840);
  camera = new THREE.PerspectiveCamera(75, window.innerWidth/window.innerHeight, 0.1, 1000);
  camera.position.set(0, 2, 8);
  renderer = new THREE.WebGLRenderer({antialias: true});
  renderer.setSize(window.innerWidth, window.innerHeight);
  document.body.appendChild(renderer.domElement);

  controls = new OrbitControls(camera, renderer.domElement);
  controls.target.set(0,1,0);
  controls.update();

  scene.add(new THREE.HemisphereLight(0xffffff, 0x444444));
  const ground = new THREE.Mesh(new THREE.PlaneGeometry(200,200), new THREE.MeshStandardMaterial({color: 0x224422}));
  ground.rotation.x = -Math.PI/2;
  scene.add(ground);

  const loader = new GLTFLoader();
  loader.load('bayraktar.glb', (gltf) => {
    bayraktar = gltf.scene;
    bayraktar.scale.set(0.03,0.03,0.03);
    bayraktar.position.set(0,0.25,0);
    bayraktar.traverse(child => {
      if (child.isMesh && child.name.toLowerCase().includes('propeller')) propeller = child;
    });
    scene.add(bayraktar);
    document.getElementById('loading').style.display = 'none';
    animate();
  }, (xhr) => {
    const percent = Math.round((xhr.loaded / xhr.total) * 100);
    document.getElementById('progress').textContent = percent + '%';
  });

  function updateDashboard() {
    if (!isLanding && fuel > 0 && throttle > 0) fuel -= 0.01 * (throttle / 100);
    dashboard.fuel.textContent = fuel.toFixed(1);
    dashboard.fuel.parentElement.style.color = fuel < 25 ? 'red' : 'white';
    const alt = bayraktar?.position.y || 0;
    dashboard.altitude.textContent = alt.toFixed(1);
    dashboard.vspeed.textContent = ((alt - lastAltitude) * 60).toFixed(1);
    lastAltitude = alt;
    dashboard.pitch.textContent = '0';
    dashboard.speed.textContent = (throttle * 1.5).toFixed(0);
    dashboard.heading.textContent = '0';
    dashboard.throttle.textContent = throttle;
    dashboard.rpm.textContent = rpm;

    if (throttle === 0) rpm = 1600;
    else if (throttle <= 20) rpm = 2200;
    else if (throttle <= 40) rpm = 4600;
    else if (throttle <= 60) rpm = 5000;
    else if (throttle <= 80) rpm = 5300;
    else if (throttle <= 90) rpm = 5500;
    else rpm = 5650;

    if (fuel <= 25 && !isLanding) autoLand();
  }

  function autoLand() {
    isLanding = true;
    throttle = 20;
    rpm = 2200;
  }

  function animate() {
    requestAnimationFrame(animate);
    controls.update();
    renderer.render(scene, camera);
    updateDashboard();
    if (propeller && engineRunning) propeller.rotation.y += 0.1 + rpm / 20000;
    if (bayraktar) {
      if (cameraMode === 1) {
        const tailOffset = new THREE.Vector3(0, 1.5, 5);
        tailOffset.applyMatrix4(bayraktar.matrixWorld);
        camera.position.lerp(tailOffset, 0.1);
        const backward = new THREE.Vector3(0, 1.2, 0);
        backward.applyMatrix4(bayraktar.matrixWorld);
        backward.z -= 10;
        camera.lookAt(backward);
      } else if (cameraMode === 2) {
        const defaultCam = new THREE.Vector3(0, 2, 8);
        camera.position.lerp(defaultCam, 0.1);
        camera.lookAt(bayraktar.position);
      } else if (cameraMode === 3) {
        const topCam = new THREE.Vector3(0, 10, 0);
        topCam.applyMatrix4(bayraktar.matrixWorld);
        camera.position.lerp(topCam, 0.1);
        camera.lookAt(bayraktar.position);
      }
    }
  }
</script>
</body>
</html>
