<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8">
  <title>Bayraktar 3D</title>
  <style>
    body { margin: 0; overflow: hidden; background: #000; }
    canvas { display: block; }
    #loading { position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); color: white; font-family: Arial; }
    #hud { position: absolute; top: 10px; left: 10px; color: white; font-family: Arial; font-size: 14px; background: rgba(0,0,0,0.4); padding: 8px; border-radius: 4px; }
    #dashboard {
      position: absolute;
      bottom: 20px;
      right: 20px;
      background: rgba(0, 0, 0, 0.3);
      color: white;
      font-family: Arial;
      font-size: 12px;
      padding: 10px 15px;
      border-radius: 10px;
      display: flex;
      flex-direction: column;
      gap: 6px;
      width: 180px;
    }
    #dashboard span { display: block; text-align: right; }
    #hudCanvas {
      position: absolute;
      top: 0;
      left: 0;
      pointer-events: none;
    }
    .hud-box {
      position: absolute;
      color: lime;
      font-family: monospace;
      font-size: 14px;
    }
    .hud-box.speed { top: 40%; left: 30px; }
    .hud-box.altitude { top: 40%; right: 30px; }
  </style>
  <script type="importmap">
    {
      "imports": {
        "three": "https://cdn.jsdelivr.net/npm/three@0.161.0/build/three.module.js",
        "three/addons/": "https://cdn.jsdelivr.net/npm/three@0.161.0/examples/jsm/"
      }
    }
  </script>
</head>
<body>
<canvas id="hudCanvas"></canvas>
<div id="loading">Завантаження моделі Bayraktar...</div>
<div id="hud">Цілі знищено: <span id="score">0</span></div>
<div id="dashboard">
  <div>Пальне: <span id="fuel">100</span>%</div>
  <div>Висота: <span id="altitude">0</span> м</div>
  <div>Кут тангажа: <span id="pitch">0</span>°</div>
  <div>Швидкість: <span id="speed">0</span> км/год</div>
  <div>Курс: <span id="heading">0</span>°</div>
  <div>Вертикальна швидкість: <span id="vspeed">0</span> м/хв</div>
</div>
<audio id="engineSound" src="diesel-drive-by-3-mz000007-47135.mp3" loop></audio>
<audio id="startSound" src="engine-start-86242.mp3"></audio>
<audio id="missileSound" src="missile-firing-fl-106655.mp3"></audio>
<script type="module">
  import * as THREE from 'three';
  import { GLTFLoader } from 'three/addons/loaders/GLTFLoader.js';
  import { OrbitControls } from 'three/addons/controls/OrbitControls.js';

  let scene, camera, renderer, controls, bayraktar, score = 0;
  let keys = {}, missiles = [], targets = [], hasTakenOff = false, cameraMode = 3;
  let lastAltitude = 0;

  const dashboardElements = {
    fuel: document.getElementById('fuel'),
    altitude: document.getElementById('altitude'),
    pitch: document.getElementById('pitch'),
    speed: document.getElementById('speed'),
    heading: document.getElementById('heading'),
    vspeed: document.getElementById('vspeed'),
  };

  const hudCanvas = document.getElementById('hudCanvas');
  const hudCtx = hudCanvas.getContext('2d');

  function resizeHUD() {
    hudCanvas.width = window.innerWidth;
    hudCanvas.height = window.innerHeight;
  }

  window.addEventListener('resize', resizeHUD);
  resizeHUD();

  scene = new THREE.Scene();
  scene.background = new THREE.Color(0x202840);

  camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
  camera.position.set(0, 2, 8);

  const light = new THREE.HemisphereLight(0xffffff, 0x444444);
  light.position.set(0, 20, 0);
  scene.add(light);

  const dirLight = new THREE.DirectionalLight(0xffffff);
  dirLight.position.set(-3, 10, -10);
  scene.add(dirLight);

  renderer = new THREE.WebGLRenderer({ antialias: true });
  renderer.setSize(window.innerWidth, window.innerHeight);
  document.body.appendChild(renderer.domElement);

  controls = new OrbitControls(camera, renderer.domElement);
  controls.enableDamping = true;
  controls.dampingFactor = 0.05;
  controls.rotateSpeed = 0.5;
  controls.enableZoom = true;
  controls.target.set(0, 1, 0);
  controls.update();

  const ground = new THREE.Mesh(
    new THREE.PlaneGeometry(200, 200),
    new THREE.MeshStandardMaterial({ color: 0x224422 })
  );
  ground.rotation.x = -Math.PI / 2;
  scene.add(ground);

  const runway = new THREE.Mesh(
    new THREE.PlaneGeometry(10, 80),
    new THREE.MeshStandardMaterial({ color: 0x333333 })
  );
  runway.rotation.x = -Math.PI / 2;
  runway.position.z = -40;
  scene.add(runway);

  const loader = new GLTFLoader();
  loader.load('baykar_bayraktar_tb2.glb',
    function (gltf) {
      bayraktar = gltf.scene;
      bayraktar.scale.set(0.03, 0.03, 0.03);
      bayraktar.rotation.y = 0;
      bayraktar.position.set(0, 0.25, 0);
      bayraktar.traverse((child) => {
        if (child.isMesh) {
          child.castShadow = true;
          child.receiveShadow = true;
          child.material.side = THREE.DoubleSide;
        }
      });
      scene.add(bayraktar);
      camera.lookAt(bayraktar.position);
      document.getElementById('loading').style.display = 'none';
      animate();
    },
    undefined,
    function (error) {
      console.error('❌ Помилка завантаження моделі Bayraktar:', error);
    }
  );

  function updateDashboard() {
    if (!bayraktar) return;
    const altitude = bayraktar.position.y;
    const pitch = THREE.MathUtils.radToDeg(bayraktar.rotation.x);
    const yaw = THREE.MathUtils.radToDeg(bayraktar.rotation.y);
    const vspeed = (altitude - lastAltitude) * 60;
    const speed = keys['w'] || keys['s'] ? 180 : 0;

    dashboardElements.altitude.textContent = altitude.toFixed(1);
    dashboardElements.pitch.textContent = pitch.toFixed(0);
    dashboardElements.heading.textContent = (yaw % 360).toFixed(0);
    dashboardElements.vspeed.textContent = vspeed.toFixed(0);
    dashboardElements.speed.textContent = speed;

    lastAltitude = altitude;
  }

  function drawHUD() {
    hudCtx.clearRect(0, 0, hudCanvas.width, hudCanvas.height);
    hudCtx.strokeStyle = 'lime';
    hudCtx.lineWidth = 2;

    const pitch = bayraktar ? bayraktar.rotation.x : 0;
    const yaw = bayraktar ? bayraktar.rotation.y : 0;
    const offset = pitch * 180 / Math.PI * 2;
    const centerX = hudCanvas.width / 2;
    const centerY = hudCanvas.height / 2 + offset;

    hudCtx.beginPath();
    hudCtx.moveTo(centerX - 100, centerY);
    hudCtx.lineTo(centerX + 100, centerY);
    hudCtx.stroke();

    hudCtx.beginPath();
    hudCtx.moveTo(centerX - 20, hudCanvas.height / 2);
    hudCtx.lineTo(centerX + 20, hudCanvas.height / 2);
    hudCtx.stroke();

    for (let angle = -30; angle <= 30; angle += 10) {
      if (angle === 0) continue;
      const lineY = hudCanvas.height / 2 - angle * 4 + offset;
      hudCtx.beginPath();
      hudCtx.moveTo(centerX - 30, lineY);
      hudCtx.lineTo(centerX + 30, lineY);
      hudCtx.stroke();
      hudCtx.fillStyle = 'lime';
      hudCtx.fillText(`${angle}`, centerX + 35, lineY + 4);
    }

    hudCtx.font = '12px monospace';
    hudCtx.fillStyle = 'white';
    hudCtx.fillText(`HDG ${Math.round(THREE.MathUtils.radToDeg(yaw)) % 360}`, centerX - 20, hudCanvas.height - 30);
  }

  function animate() {
    requestAnimationFrame(animate);
    controls.update();
    renderer.render(scene, camera);
    drawHUD();
    updateDashboard();
  }
</script>
</body>
</html>
