<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8">
  <title>Bayraktar 3D</title>
  <style>
    body { margin: 0; overflow: hidden; background: #000; }
    canvas { display: block; }
    #loading { position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); color: white; font-family: Arial; }
    #hud { position: absolute; top: 10px; left: 10px; color: white; font-family: Arial; font-size: 14px; background: rgba(0,0,0,0.4); padding: 8px; border-radius: 4px; }
    #dashboard {
      position: absolute;
      bottom: 20px;
      right: 20px;
      background: rgba(0, 0, 0, 0.5);
      color: white;
      font-family: Arial;
      font-size: 12px;
      padding: 10px 15px;
      border-radius: 10px;
      display: flex;
      flex-direction: column;
      gap: 6px;
      width: 200px;
    }
    #dashboard span { display: block; text-align: right; }
    #hudCanvas {
      position: absolute;
      top: 0;
      left: 0;
      pointer-events: none;
    }
    .hud-box {
      position: absolute;
      color: lime;
      font-family: monospace;
      font-size: 14px;
    }
    .hud-box.speed { top: 40%; left: 30px; }
    .hud-box.altitude { top: 40%; right: 30px; }
  </style>
  <script type="importmap">
    {
      "imports": {
        "three": "https://cdn.jsdelivr.net/npm/three@0.161.0/build/three.module.js",
        "three/addons/": "https://cdn.jsdelivr.net/npm/three@0.161.0/examples/jsm/"
      }
    }
  </script>
</head>
<body>
<canvas id="hudCanvas"></canvas>
<div id="loading">Завантаження моделі Bayraktar...</div>
<div id="hud">Цілі знищено: <span id="score">0</span></div>
<div id="dashboard">
  <div>Пальне: <span id="fuel">100</span>%</div>
  <div>Висота: <span id="altitude">0</span> м</div>
  <div>Кут тангажа: <span id="pitch">0</span>°</div>
  <div>Швидкість: <span id="speed">0</span> км/год</div>
  <div>Курс: <span id="heading">0</span>°</div>
  <div>Вертикальна швидкість: <span id="vspeed">0</span> м/хв</div>
  <div>Режим газу: <span id="throttle">0</span>%</div>
  <div>Обороти двигуна: <span id="rpm">0</span> об/хв</div>
</div>
<audio id="engineSound" src="diesel-drive-by-3-mz000007-47135.mp3" loop></audio>
<audio id="startSound" src="engine-start-86242.mp3"></audio>
<audio id="missileSound" src="missile-firing-fl-106655.mp3"></audio>
<script type="module">
  import * as THREE from 'three';
  import { GLTFLoader } from 'three/addons/loaders/GLTFLoader.js';
  import { OrbitControls } from 'three/addons/controls/OrbitControls.js';

  let scene, camera, renderer, controls, bayraktar, propeller;
  let score = 0;
  let keys = {}, missiles = [], targets = [], hasTakenOff = false, cameraMode = 2;
  let lastAltitude = 0;
  let fuel = 100;
  let isLanding = false;
  let heading = 0;
  let throttle = 0;
  let rpm = 0;
  let engineRunning = false;

  const engineSound = document.getElementById('engineSound');
  const startSound = document.getElementById('startSound');

  const dashboardElements = {
    fuel: document.getElementById('fuel'),
    altitude: document.getElementById('altitude'),
    pitch: document.getElementById('pitch'),
    speed: document.getElementById('speed'),
    heading: document.getElementById('heading'),
    vspeed: document.getElementById('vspeed'),
    throttle: document.getElementById('throttle'),
    rpm: document.getElementById('rpm')
  };

  const hudCanvas = document.getElementById('hudCanvas');
  const hudCtx = hudCanvas.getContext('2d');

  function resizeHUD() {
    hudCanvas.width = window.innerWidth;
    hudCanvas.height = window.innerHeight;
  }

  window.addEventListener('resize', resizeHUD);
  resizeHUD();

  document.addEventListener('keydown', (event) => {
    const key = event.key.toLowerCase();
    keys[key] = true;

    if (key === 'r') {
      engineRunning = !engineRunning;
      if (engineRunning) {
        startSound.play().then(() => {
          engineSound.play();
        });
      } else {
        engineSound.pause();
        engineSound.currentTime = 0;
        throttle = 0;
        rpm = 0;
      }
    }

    if (key === 'w') throttle = Math.min(throttle + 5, 100);
    if (key === 's') throttle = Math.max(throttle - 5, 0);
    if (key === '1') cameraMode = 1;
    if (key === '2') cameraMode = 2;
    if (key === '3') cameraMode = 3;

    if (throttle === 0) rpm = 1600;
    else if (throttle <= 20) rpm = 2200;
    else if (throttle <= 40) rpm = 4600;
    else if (throttle <= 60) rpm = 5000;
    else if (throttle <= 80) rpm = 5300;
    else if (throttle <= 90) rpm = 5500;
    else rpm = 5650;

    if (fuel <= 25 && !isLanding) autoLand();
  });

  document.addEventListener('keyup', (event) => {
    keys[event.key.toLowerCase()] = false;
  });

  scene = new THREE.Scene();
  scene.background = new THREE.Color(0x202840);

  camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
  camera.position.set(0, 2, 8);

  const light = new THREE.HemisphereLight(0xffffff, 0x444444);
  light.position.set(0, 20, 0);
  scene.add(light);

  const dirLight = new THREE.DirectionalLight(0xffffff);
  dirLight.position.set(-3, 10, -10);
  scene.add(dirLight);

  renderer = new THREE.WebGLRenderer({ antialias: true });
  renderer.setSize(window.innerWidth, window.innerHeight);
  document.body.appendChild(renderer.domElement);

  controls = new OrbitControls(camera, renderer.domElement);
  controls.enableDamping = true;
  controls.dampingFactor = 0.05;
  controls.rotateSpeed = 0.5;
  controls.enableZoom = true;
  controls.target.set(0, 1, 0);
  controls.update();

  const ground = new THREE.Mesh(
    new THREE.PlaneGeometry(200, 200),
    new THREE.MeshStandardMaterial({ color: 0x224422 })
  );
  ground.rotation.x = -Math.PI / 2;
  scene.add(ground);

  const runway = new THREE.Mesh(
    new THREE.PlaneGeometry(10, 80),
    new THREE.MeshStandardMaterial({ color: 0x333333 })
  );
  runway.rotation.x = -Math.PI / 2;
  runway.position.z = -40;
  scene.add(runway);

  const loader = new GLTFLoader();
  loader.load('bayraktar.glb', (gltf) => {
    bayraktar = gltf.scene;
    bayraktar.scale.set(0.03, 0.03, 0.03);
    bayraktar.rotation.y = 0;
    bayraktar.position.set(0, 0.25, 0);
    bayraktar.traverse((child) => {
      if (child.isMesh) {
        child.castShadow = true;
        child.receiveShadow = true;
        child.material.side = THREE.DoubleSide;
        if (child.name.toLowerCase().includes('propeller')) {
          propeller = child;
        }
      }
    });
    scene.add(bayraktar);
    camera.lookAt(bayraktar.position);
    document.getElementById('loading').style.display = 'none';
    animate();
  }, undefined, (error) => {
    console.error('❌ Помилка завантаження моделі Bayraktar:', error);
  });

  function updateDashboard() {
    if (!isLanding && fuel > 0 && throttle > 0) {
      fuel -= 0.01 * (throttle / 100);
    }
    dashboardElements.fuel.textContent = fuel.toFixed(1);
    dashboardElements.fuel.parentElement.style.color = fuel < 25 ? 'red' : 'white';

    const altitude = bayraktar?.position.y || 0;
    dashboardElements.altitude.textContent = altitude.toFixed(1);
    const vspeed = (altitude - lastAltitude) * 60;
    dashboardElements.vspeed.textContent = vspeed.toFixed(1);
    lastAltitude = altitude;

    dashboardElements.pitch.textContent = '0';
    dashboardElements.speed.textContent = (throttle * 1.5).toFixed(0);
    dashboardElements.heading.textContent = heading.toFixed(0);
    dashboardElements.throttle.textContent = throttle;
    dashboardElements.rpm.textContent = rpm;
  }

  function autoLand() {
    isLanding = true;
    throttle = 20;
    rpm = 2200;
    console.warn("⚠️ Автоматична посадка активована через низький рівень пального");
  }

  function drawHUD() {
    hudCtx.clearRect(0, 0, hudCanvas.width, hudCanvas.height);
  }

  function animate() {
    requestAnimationFrame(animate);
    controls.update();
    renderer.render(scene, camera);
    drawHUD();
    updateDashboard();

    if (propeller && engineRunning) {
      propeller.rotation.y += 0.1 + rpm / 20000;
    }

    if (bayraktar) {
      if (cameraMode === 1) {
        const tailCam = new THREE.Vector3(0, 1.5, 2);
        tailCam.applyMatrix4(bayraktar.matrixWorld);
        camera.position.lerp(tailCam, 0.1);
        const lookAtPoint = new THREE.Vector3();
        bayraktar.getWorldPosition(lookAtPoint);
        lookAtPoint.z -= 5;
        camera.lookAt(lookAtPoint);
      } else if (cameraMode === 2) {
        const defaultPos = new THREE.Vector3(0, 2, 8);
        camera.position.lerp(defaultPos, 0.1);
        camera.lookAt(bayraktar.position);
      } else if (cameraMode === 3) {
        const topView = new THREE.Vector3(0, 10, 0);
        topView.applyMatrix4(bayraktar.matrixWorld);
        camera.position.lerp(topView, 0.1);
        camera.lookAt(bayraktar.position);
      }
    }
  }
</script>
</body>
</html>
