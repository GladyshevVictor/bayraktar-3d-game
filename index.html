<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8">
  <title>Bayraktar 3D</title>
  <style>
    body { margin: 0; overflow: hidden; background: #000; }
    canvas { display: block; }
    #loading { position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); color: white; font-family: Arial; }
    #hud { position: absolute; top: 10px; left: 10px; color: white; font-family: Arial; font-size: 14px; background: rgba(0,0,0,0.4); padding: 8px; border-radius: 4px; }
  </style>
  <script type="importmap">
    {
      "imports": {
        "three": "https://cdn.jsdelivr.net/npm/three@0.161.0/build/three.module.js",
        "three/addons/": "https://cdn.jsdelivr.net/npm/three@0.161.0/examples/jsm/"
      }
    }
  </script>
</head>
<body>
<div id="loading">Завантаження моделі Bayraktar...</div>
<div id="hud">Цілі знищено: <span id="score">0</span></div>
<audio id="engineSound" src="diesel-drive-by-3-mz000007-47135.mp3" loop></audio>
<audio id="startSound" src="engine-start-86242.mp3"></audio>
<audio id="missileSound" src="missile-firing-fl-106655.mp3"></audio>
<script type="module">
  import * as THREE from 'three';
  import { GLTFLoader } from 'three/addons/loaders/GLTFLoader.js';
  import { OrbitControls } from 'three/addons/controls/OrbitControls.js';

  let scene, camera, renderer, controls, bayraktar, score = 0;
  let keys = {}, missiles = [], targets = [], hasTakenOff = false, cameraMode = 3;

  scene = new THREE.Scene();
  scene.background = new THREE.Color(0x202840);

  camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
  camera.position.set(0, 2, 8);

  const light = new THREE.HemisphereLight(0xffffff, 0x444444);
  light.position.set(0, 20, 0);
  scene.add(light);

  const dirLight = new THREE.DirectionalLight(0xffffff);
  dirLight.position.set(-3, 10, -10);
  scene.add(dirLight);

  renderer = new THREE.WebGLRenderer({ antialias: true });
  renderer.setSize(window.innerWidth, window.innerHeight);
  document.body.appendChild(renderer.domElement);

  controls = new OrbitControls(camera, renderer.domElement);
  controls.enableDamping = true;
  controls.dampingFactor = 0.05;
  controls.rotateSpeed = 0.5;
  controls.enableZoom = true;
  controls.target.set(0, 1, 0);
  controls.update();

  const ground = new THREE.Mesh(
    new THREE.PlaneGeometry(200, 200),
    new THREE.MeshStandardMaterial({ color: 0x224422 })
  );
  ground.rotation.x = -Math.PI / 2;
  scene.add(ground);

  const runway = new THREE.Mesh(
    new THREE.PlaneGeometry(10, 80),
    new THREE.MeshStandardMaterial({ color: 0x333333 })
  );
  runway.rotation.x = -Math.PI / 2;
  runway.position.z = -40;
  scene.add(runway);

  const controlTower = new THREE.Mesh(
    new THREE.BoxGeometry(2, 8, 2),
    new THREE.MeshStandardMaterial({ color: 0x888888 })
  );
  controlTower.position.set(6, 4, -60);
  scene.add(controlTower);

  const hangar = new THREE.Mesh(
    new THREE.BoxGeometry(10, 4, 10),
    new THREE.MeshStandardMaterial({ color: 0x555555 })
  );
  hangar.position.set(-12, 2, -70);
  scene.add(hangar);

  const lightPole = new THREE.Mesh(
    new THREE.CylinderGeometry(0.1, 0.1, 6),
    new THREE.MeshStandardMaterial({ color: 0xffffee })
  );
  lightPole.position.set(10, 3, -30);
  scene.add(lightPole);

  const pointLight = new THREE.PointLight(0xffffff, 1, 30);
  pointLight.position.set(10, 6, -30);
  scene.add(pointLight);

  const fenceMaterial = new THREE.MeshStandardMaterial({ color: 0x666666 });
  for (let i = -50; i <= 50; i += 5) {
    const post = new THREE.Mesh(
      new THREE.BoxGeometry(0.2, 2, 0.2),
      fenceMaterial
    );
    post.position.set(i, 1, -100);
    scene.add(post);
  }

  const flagPole = new THREE.Mesh(
    new THREE.CylinderGeometry(0.1, 0.1, 6),
    new THREE.MeshStandardMaterial({ color: 0xcccccc })
  );
  flagPole.position.set(-20, 3, -60);
  scene.add(flagPole);

  const flag = new THREE.Mesh(
    new THREE.PlaneGeometry(2, 1),
    new THREE.MeshStandardMaterial({ color: 0x0057b7, side: THREE.DoubleSide })
  );
  flag.position.set(-20, 4, -60.9);
  flag.rotation.y = Math.PI / 2;
  scene.add(flag);

  const beacon = new THREE.Mesh(
    new THREE.SphereGeometry(0.2, 8, 8),
    new THREE.MeshBasicMaterial({ color: 0xff0000 })
  );
  beacon.position.set(6, 8.5, -60);
  scene.add(beacon);

  const beaconLight = new THREE.PointLight(0xff0000, 1, 10);
  beaconLight.position.copy(beacon.position);
  scene.add(beaconLight);

  const truckBody = new THREE.Mesh(
    new THREE.BoxGeometry(4, 2, 2),
    new THREE.MeshStandardMaterial({ color: 0x444444 })
  );
  truckBody.position.set(-30, 1, -80);
  scene.add(truckBody);

  const truckCab = new THREE.Mesh(
    new THREE.BoxGeometry(1.5, 1.5, 2),
    new THREE.MeshStandardMaterial({ color: 0x222222 })
  );
  truckCab.position.set(-32.25, 1.25, -80);
  scene.add(truckCab);

  // Додамо тягач
  const tractor = new THREE.Mesh(
    new THREE.BoxGeometry(3, 1.5, 1.5),
    new THREE.MeshStandardMaterial({ color: 0x226699 })
  );
  tractor.position.set(15, 0.75, -85);
  scene.add(tractor);

  const generator = new THREE.Mesh(
    new THREE.BoxGeometry(2, 1.5, 1.5),
    new THREE.MeshStandardMaterial({ color: 0x888800 })
  );
  generator.position.set(18, 0.75, -90);
  scene.add(generator);

  const wheelMaterial = new THREE.MeshStandardMaterial({ color: 0x111111 });
  for (let offset of [-1.5, 1.5]) {
    for (let x of [-28.5, -31.5]) {
      const wheel = new THREE.Mesh(
        new THREE.CylinderGeometry(0.4, 0.4, 0.5, 16),
        wheelMaterial
      );
      wheel.rotation.z = Math.PI / 2;
      wheel.position.set(x, 0.4, -80 + offset);
      scene.add(wheel);
    }
  }

  const loader = new GLTFLoader();
  loader.load('baykar_bayraktar_tb2.glb',
    function (gltf) {
      bayraktar = gltf.scene;
      bayraktar.scale.set(0.03, 0.03, 0.03);
      bayraktar.rotation.y = 0;
      bayraktar.position.set(0, 0.25, 0);
      bayraktar.traverse((child) => {
        if (child.isMesh) {
          child.castShadow = true;
          child.receiveShadow = true;
          child.material.side = THREE.DoubleSide;
        }
      });
      scene.add(bayraktar);
      camera.lookAt(bayraktar.position);
      document.getElementById('loading').style.display = 'none';
      spawnTargets();
    },
    undefined,
    function (error) {
      console.error('❌ Помилка завантаження моделі Bayraktar:', error);
    }
  );

  function spawnTargets() {
    for (let i = 0; i < 10; i++) {
      const target = new THREE.Mesh(
        new THREE.BoxGeometry(0.5, 0.5, 0.5),
        new THREE.MeshStandardMaterial({ color: 0xffaa00 })
      );
      target.position.set(Math.random() * 50 - 25, 0.25, -Math.random() * 100 - 60);
      targets.push(target);
      scene.add(target);
    }
  }

  window.addEventListener('resize', () => {
    camera.aspect = window.innerWidth / window.innerHeight;
    camera.updateProjectionMatrix();
    renderer.setSize(window.innerWidth, window.innerHeight);
  });

  window.addEventListener('keydown', (e) => {
    if (e.key === '1') cameraMode = 1;
    if (e.key === '2') cameraMode = 2;
    if (e.key === '3') cameraMode = 3;
    keys[e.key.toLowerCase()] = true;
    if (e.key === ' ' && hasTakenOff) shootMissile();
  });

  window.addEventListener('keyup', (e) => {
    keys[e.key.toLowerCase()] = false;
  });

  function moveBayraktar() {
    if (!bayraktar || !hasTakenOff) return;
    const speed = 0.05;
    if (keys['w']) bayraktar.position.z -= speed;
    if (keys['s']) bayraktar.position.z += speed;
    if (keys['a']) bayraktar.position.x -= speed;
    if (keys['d']) bayraktar.position.x += speed;
    if (keys['q']) bayraktar.rotation.y -= 0.03;
    if (keys['e']) bayraktar.rotation.y += 0.03;
  }

  function shootMissile() {
    const missile = new THREE.Mesh(
      new THREE.CylinderGeometry(0.02, 0.02, 0.5),
      new THREE.MeshBasicMaterial({ color: 0xff0000 })
    );
    missile.rotation.x = Math.PI / 2;
    missile.position.set(
      bayraktar.position.x,
      bayraktar.position.y,
      bayraktar.position.z - 0.5
    );
    scene.add(missile);
    missiles.push(missile);
    document.getElementById('missileSound').currentTime = 0;
    document.getElementById('missileSound').play();
  }

  function updateMissiles() {
    missiles.forEach((missile, i) => {
      missile.position.z -= 0.2;
      targets.forEach((target, j) => {
        if (missile.position.distanceTo(target.position) < 0.5) {
          createExplosion(target.position);
          scene.remove(target);
          scene.remove(missile);
          targets.splice(j, 1);
          missiles.splice(i, 1);
          score++;
          document.getElementById('score').textContent = score;
        }
      });
      if (missile.position.z < -200) {
        scene.remove(missile);
        missiles.splice(i, 1);
      }
    });
  }

  function createExplosion(position) {
    const explosion = new THREE.Mesh(
      new THREE.SphereGeometry(0.3, 8, 8),
      new THREE.MeshBasicMaterial({ color: 0xff6600 })
    );
    explosion.position.copy(position);
    scene.add(explosion);

    const particleCount = 20;
    for (let i = 0; i < particleCount; i++) {
      const particle = new THREE.Mesh(
        new THREE.SphereGeometry(0.05, 4, 4),
        new THREE.MeshBasicMaterial({ color: 0xffff00 })
      );
      particle.position.copy(position);
      const velocity = new THREE.Vector3(
        (Math.random() - 0.5) * 2,
        (Math.random() - 0.5) * 2,
        (Math.random() - 0.5) * 2
      );
      scene.add(particle);
      const life = 300 + Math.random() * 200;
      const start = Date.now();
      (function animateParticle() {
        const elapsed = Date.now() - start;
        if (elapsed < life) {
          particle.position.addScaledVector(velocity, 0.05);
          requestAnimationFrame(animateParticle);
        } else {
          scene.remove(particle);
        }
      })();
    }

    setTimeout(() => {
      scene.remove(explosion);
    }, 300);
  })
    );
    explosion.position.copy(position);
    scene.add(explosion);

    const particleCount = 20;
    for (let i = 0; i < particleCount; i++) {
      const particle = new THREE.Mesh(
        new THREE.SphereGeometry(0.05, 4, 4),
        new THREE.MeshBasicMaterial({ color: 0xffff00 })
      );
      particle.position.copy(position);
      const velocity = new THREE.Vector3(
        (Math.random() - 0.5) * 2,
        (Math.random() - 0.5) * 2,
        (Math.random() - 0.5) * 2
      );
      scene.add(particle);
      const life = 300 + Math.random() * 200;
      const start = Date.now();
      (function animateParticle() {
        const elapsed = Date.now() - start;
        if (elapsed < life) {
          particle.position.addScaledVector(velocity, 0.05);
          requestAnimationFrame(animateParticle);
        } else {
          scene.remove(particle);
        }
      })();
    }

    setTimeout(() => {
      scene.remove(explosion);
    }, 300);
  })
    );
    explosion.position.copy(position);
    scene.add(explosion);
    setTimeout(() => {
      scene.remove(explosion);
    }, 300);
  }
      });
      if (missile.position.z < -200) {
        scene.remove(missile);
        missiles.splice(i, 1);
      }
    });
  }

  function checkTakeOff() {
    if (!hasTakenOff && keys['r']) {
      hasTakenOff = true;
      document.getElementById('startSound').play();
      document.getElementById('engineSound').play();
    }
  }

  function animate() {
    const time = Date.now() * 0.005;
    flag.rotation.z = Math.sin(time * 0.2) * 0.1;
    beacon.material.color.setHSL(Math.sin(time * 0.5) * 0.5 + 0.5, 1, 0.5);
    if (hasTakenOff && bayraktar) {
      if (cameraMode === 1) {
        const front = new THREE.Vector3(0, 0.5, -1);
        front.applyMatrix4(bayraktar.matrixWorld);
        camera.position.lerp(front, 0.2);
        camera.lookAt(bayraktar.position);
      } else if (cameraMode === 2) {
        const behind = new THREE.Vector3(0, 2, 8);
        behind.applyMatrix4(bayraktar.matrixWorld);
        camera.position.lerp(behind, 0.1);
        camera.lookAt(bayraktar.position);
      } else if (cameraMode === 3) {
        controls.enabled = true;
        controls.target.copy(bayraktar.position);
        controls.update();
      }
    }
    requestAnimationFrame(animate);
    checkTakeOff();
    moveBayraktar();
    updateMissiles();
    controls.update();
    renderer.render(scene, camera);
  }

  animate();
</script>
</body>
</html>
