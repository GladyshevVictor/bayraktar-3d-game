<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8">
  <title>Bayraktar 3D</title>
  <style>
    body { margin: 0; overflow: hidden; background: #000; }
    canvas { display: block; }
    #loading {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      color: white;
      font-family: Arial;
    }
    #hud {
      position: absolute;
      top: 10px;
      left: 10px;
      color: white;
      font-family: Arial;
      font-size: 14px;
      background: rgba(0,0,0,0.4);
      padding: 8px;
      border-radius: 4px;
    }
    #dashboard {
      position: absolute;
      bottom: 20px;
      right: 20px;
      background: rgba(0, 0, 0, 0.5);
      color: white;
      font-family: Arial;
      font-size: 12px;
      padding: 10px 15px;
      border-radius: 10px;
      display: flex;
      flex-direction: column;
      gap: 6px;
      width: 200px;
    }
    #dashboard span { display: block; text-align: right; }
    canvas#hudCanvas {
      position: absolute;
      top: 0;
      left: 0;
      pointer-events: none;
      z-index: 1;
    }
  </style>
  <script type="importmap">
    {
      "imports": {
        "three": "https://cdn.jsdelivr.net/npm/three@0.161.0/build/three.module.js",
        "three/addons/": "https://cdn.jsdelivr.net/npm/three@0.161.0/examples/jsm/"
      }
    }
  </script>
</head>
<body>
<canvas id="hudCanvas"></canvas>
<div id="loading">Завантаження моделі Bayraktar... <span id="progress">0%</span></div>
<div id="hud">Цілі знищено: <span id="score">0</span></div>
<div id="dashboard">
  <div>Пальне: <span id="fuel">100</span>%</div>
  <div>Висота: <span id="altitude">0</span> м</div>
  <div>Кут тангажа: <span id="pitch">0</span>°</div>
  <div>Швидкість: <span id="speed">0</span> км/год</div>
  <div>Курс: <span id="heading">0</span>°</div>
  <div>Вертикальна швидкість: <span id="vspeed">0</span> м/хв</div>
  <div>Режим газу: <span id="throttle">0</span>%</div>
  <div>Обороти двигуна: <span id="rpm">0</span> об/хв</div>
</div>
<audio id="engineSound" src="diesel-drive-by-3-mz000007-47135.mp3" loop></audio>
<audio id="startSound" src="engine-start-86242.mp3"></audio>
<audio id="missileSound" src="missile-firing-fl-106655.mp3"></audio>
<script type="module">
  import * as THREE from 'three';
  import { GLTFLoader } from 'three/addons/loaders/GLTFLoader.js';
  import { OrbitControls } from 'three/addons/controls/OrbitControls.js';

  let scene, camera, renderer, controls, bayraktar, propeller;

  const hudCanvas = document.getElementById('hudCanvas');
  const hudCtx = hudCanvas.getContext('2d');
  function resizeHUD() {
    hudCanvas.width = window.innerWidth;
    hudCanvas.height = window.innerHeight;
  }
  window.addEventListener('resize', resizeHUD);
  resizeHUD();

  scene = new THREE.Scene();
  scene.background = new THREE.Color(0x87ceeb); // небесно-блакитний фон

  camera = new THREE.PerspectiveCamera(75, window.innerWidth/window.innerHeight, 0.1, 3000);
  camera.position.set(0, 2, 8);

  renderer = new THREE.WebGLRenderer({antialias: true});
  renderer.setSize(window.innerWidth, window.innerHeight);
  document.body.appendChild(renderer.domElement);

  controls = new OrbitControls(camera, renderer.domElement);
  controls.target.set(0,1,0);
  controls.update();

  const hemiLight = new THREE.HemisphereLight(0xffffff, 0x444444);
  scene.add(hemiLight);

  const ground = new THREE.Mesh(new THREE.PlaneGeometry(200, 200), new THREE.MeshStandardMaterial({ color: 0x224422 }));
  ground.rotation.x = -Math.PI / 2;
  scene.add(ground);

  const textureLoader = new THREE.TextureLoader();
  const zpsTexture = textureLoader.load('zps.png');
  zpsTexture.wrapS = THREE.ClampToEdgeWrapping;
  zpsTexture.wrapT = THREE.ClampToEdgeWrapping;
  zpsTexture.anisotropy = 16;

  const zpsMaterial = new THREE.MeshStandardMaterial({ map: zpsTexture });
  const zpsGeometry = new THREE.PlaneGeometry(50, 2000);
  const zps = new THREE.Mesh(zpsGeometry, zpsMaterial);
  zps.rotation.x = -Math.PI / 2;
  zps.position.set(0, 0.02, -1000);
  scene.add(zps);

  const loader = new GLTFLoader();
  loader.load('bayraktar.glb', (gltf) => {
    bayraktar = gltf.scene;
    bayraktar.scale.set(0.03,0.03,0.03);
    bayraktar.position.set(0,0.25,0);
    bayraktar.traverse(child => {
      if (child.isMesh && child.name.toLowerCase().includes('propeller')) propeller = child;
    });
    scene.add(bayraktar);
    document.getElementById('loading').style.display = 'none';
    animate();
  }, (xhr) => {
    const percent = Math.round((xhr.loaded / xhr.total) * 100);
    document.getElementById('progress').textContent = percent + '%';
  });

  function animate() {
    requestAnimationFrame(animate);
    renderer.render(scene, camera);
    controls.update();
  }
</script>
</body>
</html>
