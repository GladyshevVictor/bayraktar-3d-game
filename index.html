<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8">
  <title>Bayraktar 3D</title>
  <style>
    body { margin: 0; overflow: hidden; background: #000; }
    canvas { display: block; }
    #loading { position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); color: white; font-family: Arial; }
    #hud { position: absolute; top: 10px; left: 10px; color: white; font-family: Arial; font-size: 14px; background: rgba(0,0,0,0.4); padding: 8px; border-radius: 4px; }
    #dashboard {
      position: absolute;
      bottom: 10px;
      left: 50%;
      transform: translateX(-50%);
      background: rgba(0, 0, 0, 0.6);
      color: white;
      font-family: Arial;
      font-size: 12px;
      padding: 10px 20px;
      border-radius: 10px;
      display: flex;
      gap: 20px;
    }
    #dashboard span { display: block; }
  </style>
  <script type="importmap">
    {
      "imports": {
        "three": "https://cdn.jsdelivr.net/npm/three@0.161.0/build/three.module.js",
        "three/addons/": "https://cdn.jsdelivr.net/npm/three@0.161.0/examples/jsm/"
      }
    }
  </script>
</head>
<body>
<div id="loading">Завантаження моделі Bayraktar...</div>
<div id="hud">Цілі знищено: <span id="score">0</span></div>
$1
  <div>Пальне: <span id="fuel">100</span>%</div>
  <div>Висота: <span id="altitude">0</span> м</div>
  <div>Кут тангажа: <span id="pitch">0</span>°</div>
</div>
<audio id="engineSound" src="diesel-drive-by-3-mz000007-47135.mp3" loop></audio>
<audio id="startSound" src="engine-start-86242.mp3"></audio>
<audio id="missileSound" src="missile-firing-fl-106655.mp3"></audio>
<script type="module">
  import * as THREE from 'three';
  import { GLTFLoader } from 'three/addons/loaders/GLTFLoader.js';
  import { OrbitControls } from 'three/addons/controls/OrbitControls.js';

  let scene, camera, renderer, controls, bayraktar, score = 0;
  let keys = {}, missiles = [], targets = [], hasTakenOff = false, cameraMode = 3;

  scene = new THREE.Scene();
  scene.background = new THREE.Color(0x202840);

  camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
  camera.position.set(0, 2, 8);

  const light = new THREE.HemisphereLight(0xffffff, 0x444444);
  light.position.set(0, 20, 0);
  scene.add(light);

  const dirLight = new THREE.DirectionalLight(0xffffff);
  dirLight.position.set(-3, 10, -10);
  scene.add(dirLight);

  renderer = new THREE.WebGLRenderer({ antialias: true });
  renderer.setSize(window.innerWidth, window.innerHeight);
  document.body.appendChild(renderer.domElement);

  controls = new OrbitControls(camera, renderer.domElement);
  controls.enableDamping = true;
  controls.dampingFactor = 0.05;
  controls.rotateSpeed = 0.5;
  controls.enableZoom = true;
  controls.target.set(0, 1, 0);
  controls.update();

  const ground = new THREE.Mesh(
    new THREE.PlaneGeometry(200, 200),
    new THREE.MeshStandardMaterial({ color: 0x224422 })
  );
  ground.rotation.x = -Math.PI / 2;
  scene.add(ground);

  const runway = new THREE.Mesh(
    new THREE.PlaneGeometry(10, 80),
    new THREE.MeshStandardMaterial({ color: 0x333333 })
  );
  runway.rotation.x = -Math.PI / 2;
  runway.position.z = -40;
  scene.add(runway);

  const loader = new GLTFLoader();
  loader.load('baykar_bayraktar_tb2.glb',
    function (gltf) {
      bayraktar = gltf.scene;
      bayraktar.scale.set(0.03, 0.03, 0.03);
      bayraktar.rotation.y = 0;
      bayraktar.position.set(0, 0.25, 0);
      bayraktar.traverse((child) => {
        if (child.isMesh) {
          child.castShadow = true;
          child.receiveShadow = true;
          child.material.side = THREE.DoubleSide;
        }
      });
      scene.add(bayraktar);
      camera.lookAt(bayraktar.position);
      document.getElementById('loading').style.display = 'none';
    },
    undefined,
    function (error) {
      console.error('❌ Помилка завантаження моделі Bayraktar:', error);
    }
  );

  function checkTakeOff() {
    if (!hasTakenOff && keys['r']) {
      hasTakenOff = true;
      document.getElementById('startSound').play();
      document.getElementById('engineSound').play();
    }
  }

  function moveBayraktar() {
    if (!bayraktar || !hasTakenOff) return;
    const speed = 0.05;
    if (keys['w']) bayraktar.position.z -= speed;
    if (keys['s']) bayraktar.position.z += speed;
    if (keys['a']) bayraktar.position.x -= speed;
    if (keys['d']) bayraktar.position.x += speed;
    if (keys['q']) bayraktar.rotation.y -= 0.03;
    if (keys['e']) bayraktar.rotation.y += 0.03;
  }

  function updateMissiles() {
    missiles.forEach((missile, i) => {
      missile.position.z -= 0.2;
      if (missile.position.z < -200) {
        scene.remove(missile);
        missiles.splice(i, 1);
      }
    });
  }

  function updateDashboard() {
    if (!bayraktar) return;
    const velocity = new THREE.Vector3();
    bayraktar.getWorldDirection(velocity);
    const speed = 5 * (keys['w'] ? 1 : 0);
    const altitude = bayraktar.position.y.toFixed(1);
    const pitch = (bayraktar.rotation.x * (180 / Math.PI)).toFixed(1);
    const fuel = parseFloat(document.getElementById('fuel').textContent);
    if (hasTakenOff && speed > 0 && fuel > 0) {
      document.getElementById('fuel').textContent = (fuel - 0.05).toFixed(1);
    }
    document.getElementById('speed').textContent = speed;
    document.getElementById('altitude').textContent = altitude;
    document.getElementById('pitch').textContent = pitch;
  }

  function animate() {
    requestAnimationFrame(animate);
    checkTakeOff();
    moveBayraktar();
    updateMissiles();
    updateDashboard();
    controls.update();
    renderer.render(scene, camera);
  }

  window.addEventListener('keydown', (e) => {
    keys[e.key.toLowerCase()] = true;
  });

  window.addEventListener('keyup', (e) => {
    keys[e.key.toLowerCase()] = false;
  });

  animate();
</script>
</body>
</html>
